<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Programming Language Suggester</title>
    </head>
    <body>
      <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="survey">
          <div class="form-group">
            <label for="name">* What is your name?</label>
            <br>
            <span id="name">
              <label for="first-name">First</label>
              <input id="first-name" type="text" class="form-control:focus" placeholder="Jieun">
            </span>
            <span>
              <label for="last-name">Last</label>
              <input id="last-name" type="text" class="form-control:focus" placeholder="Kang">
            </span>
          </div>
          <div class="form-group">
            <label for="languages">Q1. Check all of the following suggested languages you have heard.</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="language1">Python
              </label>
              <br>
              <label>
                <input type="checkbox" value="language2">Java
              </label>
              <br>
              <label>
                <input type="checkbox" value="language3">JavaScript
              </label>
              <br>
              <label>
                <input type="checkbox" value="language4">PHP
              </label>
              <br>
              <label>
                <input type="checkbox" value="language5">C#
              </label>
              <br>
              <label>
                <input type="checkbox" value="language6">Ruby
              </label>
            </div><!-- /.form.checkbox -->
          </div>
          <div class="form-group">
            <label for="workplace">Q2. What type of work environment do you prefer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="workplace1" checked>
                A collaborative community
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="workplace2">
                A competitive environment
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="workplace3">
                A cause-focused organization
              </label>
            </div><!-- /.form.radio -->
          </div>
          <div class="form-group">
            <label for="company">Q3. What type of company would you like to work for?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="company1" checked>
                Larger enterprises
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="company2">
                Startup companies
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="company3">
                Government agencies 
              </label>
            </div><!-- /.form.radio -->
          </div>
          <div class="form-group">
            <label for="target">Q4. Which type of developer are you more interested in?</label>
            <select class="form-control" id="target">
              <option id="frontend" value="frontend">Front-end Developer (User Interface)</option>
              <option id="backend" value="backend">Back-end Developer (business Logic)</option>
              <option id="fullstack" value="fullstack">Full-stack Developer</option>
            </select>
          </div>
          <div class="form-group">
            <label for="choice">Q5. Do you enjoy being persistent and hunting down the problem?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="yes" checked>
                Yes
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="no" checked>
                No
              </label>
            </div><!-- /.form.radio -->
          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>











        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Programming Language Suggestion for <em><span class="first-name"></span></em> <em><strong><span class="last-name"></span></strong></em></h3>
          </div>
          <div class="panel-body">
            <div id="output">

            </div>
          </div>
        </div>
      </div><!-- /.container -->
    </body>
  </html>
