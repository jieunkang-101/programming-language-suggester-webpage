<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Programming Language Suggester</title>
    </head>
    <body>
      <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="survey">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Jieun Kang">
          </div>
          <label for="languages">Q1. Check all of the following suggested languages you have heard.</label>
          <div class="checkbox">
            <label>
              <input class="languages" type="checkbox" value="languages">Python
            </label>
            <br>
            <label>
              <input class="languages" type="checkbox" value="languages">Java
            </label>
            <br>
            <label>
              <input class="languages" type="checkbox" value="languages">JavaScript
            </label>
            <br>
            <label>
              <input class="languages" type="checkbox" value="languages">PHP
            </label>
            <br>
            <label>
              <input class="languages" type="checkbox" value="languages">C#
            </label>
            <br>
            <label>
              <input class="languages" type="checkbox" value="languages">Ruby
            </label>
          </div>
        </form>
      </div>
    </body>
  </html>
