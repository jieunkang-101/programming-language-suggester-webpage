<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <script src="js/jquery-3.4.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Programming Language Suggester</title>
    </head>
    <body>
      <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="survey">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control:focus" placeholder="Jieun Kang">
          </div>
          <div class="form-group">
            <label for="languages">Q1. Check all of the following suggested languages you have heard.</label>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="language1">Python
              </label>
              <br>
              <label>
                <input type="checkbox" value="language2">Java
              </label>
              <br>
              <label>
                <input type="checkbox" value="language3">JavaScript
              </label>
              <br>
              <label>
                <input type="checkbox" value="language4">PHP
              </label>
              <br>
              <label>
                <input type="checkbox" value="language5">C#
              </label>
              <br>
              <label>
                <input type="checkbox" value="language6">Ruby
              </label>
            </div><!-- /.form.checkbox -->
          </div>
          <div class="form-group">
            <label for="workplace">Q2. What type of work environment do you prefer?</label>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" value="option1" checked>
                A collaborative community
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="option2">
                A competitive environment
              </label>
              <br>
              <label>
                <input type="radio" name="optionsRadios" value="option3">
                A cause-focused organization
              </label>
            </div><!-- /.form.radio -->
          </div>
          <div class="form-group">

          </div>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Programming Language Suggestion for <strong></strong><span class="name"></span></strong></h3>
          </div>
          <div class="panel-body">
            <div id="output">

            </div>
          </div>
        </div>
      </div><!-- /.container -->
    </body>
  </html>
